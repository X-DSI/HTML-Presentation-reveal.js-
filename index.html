<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>My Experience</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" >
				<!--Slide 1-->
				<section data-transition="zoom"> <h1>Hi There!</h1></section>
				<!--Slide 2-->
				<section data-transition="zoom"><h3>My Experience at Bennett University</h3></section>
				<!--Slide 3-->
				<section id="fragments">
					<h4>I Learned</h4>
					<br>
					<p class="fragment">To be <span class="fragment grow">HUMBLE!</span></p>
					<p>There are always people who fight a greater fight than yours'!</p>
				</section>
				<!--Slide 4-->
				<section data-transition="zoom"><h4>My Project</h4></section>
				<section data-transition="zoom">Third slide</section>
				<section data-transition="zoom">Fourth Slide</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
